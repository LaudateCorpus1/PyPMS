language: python
python:
- '3.6'
- '3.7'
- '3.8'
- '3.9-dev'
install:
- pip install poetry tox-travis
script:
- tox
before_deploy:
- poetry config virtualenvs.in-project true
- poetry config pypi-token.pypi $PYPI_TOKEN
deploy:
  provider: script
  script: poetry publish --build
  skip_existing: true
  on:
    branch: master
    python: '3.6'
    tags: true
env:
  global:
    secure: 
