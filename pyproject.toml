[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "pypms"
version = "0.5.0"
description = "Data acquisition and logging tool for PM sensors with UART interface"
authors = ["Alvaro Valdebenito <avaldebe@gmail.com>"]
readme = "README.md"
repository = "https://github.com/avaldebe/PyPMS"
keywords = ["air quality", "particulate matter"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Terminals :: Serial",
    "Topic :: Utilities",
    "Typing :: Typed",
]
packages = [
    { include = "pms", from = "src"},
]
exclude = ["docs", "tests", ".gitignore", ".vscode", ".travis.yml"]


[tool.poetry.dependencies]
python = ">=3.6,<4.0"
pyserial = ">=3.0"
mypy-extensions = ">=0.4.0"
typer = ">=0.3.0"
dataclasses = { version = ">=0.6", python = "^3.6" }
importlib_metadata = { version = ">=1.4", python = ">=3.6,<3.8" }
paho-mqtt = { version = ">=1.4.0", optional = true}
influxdb = { version = ">=5.2.0", optional = true}

[tool.poetry.extras]
mqtt = ["paho-mqtt"]
influxdb = ["influxdb"]

[tool.poetry.dev-dependencies]
pytest = ">=6.2.4"
pytest-cov = ">=2.12.1"

[tool.poetry.scripts]
pms = "pms.cli:main"

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = lint, py36, py37, py38, py39
skip_missing_interpreters = True
isolated_build = True

[testenv]
commands =
    pytest --cov --cov-fail-under=95 {posargs}
deps =
    pytest
    pytest-cov

[testenv:lint]
skipsdist=True
commands =
    black --check .
    isort --check .
    mypy --ignore-missing-imports .
deps =
    black
    isort
    mypy
    types-dataclasses

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
"""

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q -Werror"

[tool.coverage.run]
source = ["pms"]
omit = ["*/__init__.py", "*/__main__.py"]

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "def __repr__", "def __str__"]
show_missing = true

[tool.black]
target-version = ['py36']
line-length = 100

[tool.isort]
py_version = "37" # dataclasses in standard library
profile = "black"
src_paths = ["src/pms", "tests"]
line_length = 100
